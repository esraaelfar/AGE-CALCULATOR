<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/age.js"></script>
</head>
<body>
    <div class="container">
        <div class="dflex">
            <div class="leftcontainer">
                <h2>AGE CALCULATOR</h2>
                <div class="imgbox">
                    <img src="./img/age.jpg" alt="age calculator">
                </div>
            </div>
            <div class="rightcontainer">
                <div class="ddflex yourdate">
                    <img src="./img/calendar.png" alt="calendar">
                    <p>Your Date Of Birth</p>
                </div>
                <div class="ddflex info">
                    <div>
                        <input type="text" id="day">
                        <p>Day</p>
                    </div>
                    <div>
                        <input type="text" id="month">
                        <p>Month</p>
                    </div>
                    <div>
                        <input type="text" id="year">
                        <p>Year</p>
                    </div>
                </div>
                <div class="ddflex yourdate">
                    <img src="./img/age-group.png" alt="age group">
                    <p>Your Age Till Today</p>
                </div>
                <div class="ddflex content">
                    <div>
                        <p id="years" class="info2">0</p>
                        <p class="describe">Years</p>
                    </div>
                    <div>
                        <p id="months" class="info2">0</p>
                        <p class="describe">Months</p>
                    </div>
                    <div>
                        <p id="days" class="info2">0</p>
                        <p class="describe">Days</p>
                    </div>
                </div>
                <p style="text-align: center; margin: 0%; color: #000000; font-size: 20px;">-- OR --</p>
                <div class="ddflex content2">
                    <div>
                        <p id="hours" class="info2">0</p>
                        <p class="describe">Hours</p>
                    </div>
                    <div>
                        <p id="minutes" class="info2">0</p>
                        <p class="describe">Minutes</p>
                    </div>
                    <div>
                        <p id="seconds" class="info2">0</p>
                        <p class="describe">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
